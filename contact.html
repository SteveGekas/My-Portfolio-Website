<!DOCTYPE html>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <span class="navbar-brand">Steve Gekas' Portfolio</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

  <div class="container">
    <h1>Contact Me</h1>
    <h6>*Please fill out form to contact me directly!*</h6>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control email" id="email" type="text">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control message" id="message" type="text"></textarea>
      </div>
  </div>
  <div class="container">
    <button type="button" class="btn btn-danger">Submit</button>
  </div>
  </form>

</body>
