  <div class="container">
    <h1>Contact Me</h1>
    <h6>*Please fill out form to contact me directly!*</h6>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control email" id="email" type="text">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control message" id="message" type="text"></textarea>
      </div>
  </div>
  <div class="container">
    <button type="button" class="btn btn-danger">Submit</button>
  </div>
  </form>
